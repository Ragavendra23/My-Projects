<html>
<head>
  <title>MY ATM</title>
  <link rel="stylesheet" href="CSS/style.css">
  <script type="module" src="main.js"></script>
</head>
<body>
  <div class="center-div">
    <h1>MY ATM</h1>

    <div id="login-portal">
      <h3>Login</h3><br>
      <label>Account no:</label><br>
      <input type="text" id="lAccNo" class="textbox-style margin-bottom-12" required><br>
      <label>Pin no:</label><br>
      <input type="text" id="lAccPin" class="textbox-style margin-bottom-12" required><br>
      <button id="login-btn" class="margin-bottom-12">Login</button><br>
      <label id="switchToReg" class="switch">Don't have an account? Register</label>
    </div>

    <div id="register-portal">
      <h3>Register</h3><br>
      <label>Name:</label><br>
      <input type="text" id="rAccName" class="textbox-style margin-bottom-12" required><br>
      <label>Account no:</label><br>
      <input type="text" id="rAccNo" class="textbox-style  margin-bottom-12" required><br>
      <label>Pin no:</label><br>
      <input type="text" id="rAccPin" class="textbox-style  margin-bottom-12" required><br>
      <label>Confirm Pin no:</label><br>
      <input type="text" id="rConAccPin" class="textbox-style  margin-bottom-12" required><br>
      <button id="register-btn" class="margin-bottom-12">Register</button><br>
      <label id="switchToLogin" class="switch">Already have an account? Login</label>
    </div>

    <div id="portal">
      <label id="userName">....</label><br>
      <label id="totalBal">....</label><br>

      <div id="deposit-portal">
        <h4>Deposit</h4><br>
        <label>Enter Amount:</label><br>
        <input type=text id="deposit-amt" class="textbox-style margin-bottom-12" required><br>
        <button id="dep-submit">Depoist</button><br>
      </div>

      <div id="withdraw-portal">
        <h4>withdraw</h4><br>
        <label>Enter Amount:</label><br>
        <input type=text id="withdraw-amt" class="textbox-style  margin-bottom-12" required><br>
        <button id="wit-submit">Withdraw</button><br>
      </div>

      <div id="transfer-portal">
        <h4>Transfer</h4><br>
        <label>Enter Amount:</label><br>
        <input type=text id="transfer-amt" class="textbox-style  margin-bottom-12" required><br>
        <label>Enter transfer Account no:</label><br>
        <input type=text id="transfer-acc-no" class="textbox-style  margin-bottom-12" required><br>
        <button id="trans-submit">Transfer</button><br>
      </div>

      <div id="options">
      <h3>Please select an option</h3><br>
      <button id="deposit-btn">Depoist</button><br>
      <button id="withdraw-btn">Withdraw</button><br>
      <button id="transfer-btn">Transfer</button>
      </div>
    </div>

    </div>
